<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add new data</title>
</head>
<body>
<p>
    <a th:href="@{/}">Add new data</a><br><br>
    <a th:href="@{/getalldata}">All Submitted Data</a>
</p>
<h1>Add new data</h1>
<div class="center-screen">
    <form method="post" th:object="${addnewdata}" th:action="@{/dataSubmitFrom}">

        <label for="name">Name</label><br>
        <p th:errors="*{name}"></p><br>
        <input type="text" id="name" name="name" th:field="*{name}"><br><br><br>

        <label for="title">title</label><br>
        <p th:errors="*{title}"></p><br>
        <input type="text" id="title" name="title" th:field="*{title}"><br><br><br>

        <label for="number">number</label><br>
        <input type="number" id="number" name="number" th:field="*{number}"><br><br><br>

        <input type="hidden"  th:field="*{id}"><br><br><br>

        <button type="Add">Submit</button>
    </form>
</div>
</body>
</html>
